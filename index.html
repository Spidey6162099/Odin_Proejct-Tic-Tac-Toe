<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="body_container">
        <div class="header">
            <div class="title">Tic-Tac-Toe</div>
            <div class="turn">Player1's turn</div>
        </div>
        <div class="container">
            <div class="box" data_i="0" data_j="0"></div>
            <div class="box" data_i="0" data_j="1"></div>
            <div class="box" data_i="0" data_j="2"></div>
            <div class="box" data_i="1" data_j="0"></div>
            <div class="box" data_i="1" data_j="1"></div>
            <div class="box" data_i="1" data_j="2"></div>
            <div class="box" data_i="2" data_j="0"></div>
            <div class="box" data_i="2" data_j="1"></div>
            <div class="box" data_i="2" data_j="2"></div>
        </div>
        <div class="footer">
            <div class="result">RESULT</div>
            <button>Reset</button>
        </div>
    </div>
</body>
</html>
